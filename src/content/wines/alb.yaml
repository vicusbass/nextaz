title: Nextaz Alb
description: Un vin alb răcoritor, cu note fructate și citrice, perfect pentru mese lejere sau ieșiri de weekend.
flavours:
  - Citrice (lămâie)
  - Piersici albe
  - Agrișe
  - Fân proaspăt cosit
organoleptic:
  - Vin alb demisec, luminos și răcoritor
  - Culoare galben-verzuie, strălucitoare
  - Note reținute în nas, cu ușoare urme de baricare
  - Textură catifelată, postgust ușor amărui
  - 'Durată de viață: aproximativ 3 ani'
  - 'După deschidere: până la 1 săptămână la frigider'
  - Nivel ridicat de sulfiți - se recomandă aerisirea câteva minute înainte de servire
  - 'Temperatura de servire: 8-10°C'
culinary:
  - 'Aperitive și gustări de vară: brânză de capră, somon afumat, salată de icre, sparanghel, salate de sezon, humus, guacamole'
  - 'Preparate principale: pui teriyaki, cordon bleu, porc la cuptor, pește la grătar sau la cuptor, creveți sote, paste cu fructe de mare, risotto cu ciuperci sau sparanghel'
  - 'Bucătării internaționale: Thai curry, Pad Thai, curry indian'
  - 'Deserturi: plăcintă cu mere, tartă cu pere, salată de fructe de sezon'
