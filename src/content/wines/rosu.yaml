  - Coacăze
  - Prune uscate
  - Tutun
  - Marțipan
  - Ciocolată neagră
  - Vanilină
organoleptic:
  - Fetească Neagră sec, maturată la baric
  - Culoare roșu purpuriu, cu reflexii cărămizii
  - Taninuri catifelate, astringență medie
  - Corpolență medie spre mare, bogată în extract sec
  - 'Durată de viață: 7-10 ani'
  - 'După deschidere: până la 2 săptămâni la frigider'
  - 'Temperatura de servire: 16°C'
