  - 'Preparate românești: tochitură bogată, sarmale cu carne de porc și afumătură'
  - 'Preparate internaționale: ragout, osso buco, tocănițe gătite lent'
  - 'Brânzeturi: cheddar maturat, gouda maturată, parmezan'
  - 'Deserturi: deserturi cu ciocolată intensă (70-80% cacao), nu foarte dulci'
